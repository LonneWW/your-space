<p>register works!</p>
<form [formGroup]="registerForm">
  <mat-form-field hideRequiredMarker="true">
    <mat-label>Name</mat-label>
    <input matInput type="text" name="name" formControlName="name" />
    <mat-error *ngIf="registerForm.invalid"
      >Error. The field should be: min 3 chars</mat-error
    >
  </mat-form-field>
  <mat-form-field hideRequiredMarker="true">
    <mat-label>Surname</mat-label>
    <input matInput type="text" name="surname" formControlName="surname" />
  </mat-form-field>
  <mat-form-field hideRequiredMarker="true">
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" formControlName="email" />
  </mat-form-field>
  <mat-form-field hideRequiredMarker="true">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      name="password"
      formControlName="password"
    />
  </mat-form-field>
  <mat-form-field hideRequiredMarker="true">
    <mat-label>Confirm Password</mat-label>
    <input
      matInput
      type="password"
      name="confirmPassword"
      formControlName="confirmPassword"
    />
  </mat-form-field>
  <label>Float label: </label>
  <mat-radio-group formControlName="role">
    <mat-radio-button value="patient">Patient</mat-radio-button>
    <mat-radio-button value="therapist">Therapist</mat-radio-button>
  </mat-radio-group>
</form>
